<!DOCTYPE html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>ChihiroColladaModel</title>
    <style>
      * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
    </style>
    <script src="https://aframe.io/releases/0.8.0/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="chihiro" src="chihiro.dae"></a-asset-item>
      </a-assets>

      <a-collada-model src="#chihiro" position="0 0 -0.6">
        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" easing="linear" dur="10000" repeat="indefinite"></a-animation>
      </a-collada-model>

      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
